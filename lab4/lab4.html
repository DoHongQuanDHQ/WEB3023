        <nav>

            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>

            <li><a href="">Sale</a></li>
            <li><a href="">Page</a></li>
            <li><a href="">Blog</a></li>
          </ul>

        <div class="banner">

        <h2>TRENDY ITEMS</h2>

      <main>
        <div class="content">
          <section>

            <div class="info-product">
              <div class="product">
                <img src="Rectangle 2.png" alt="" />

                  <img src="SP1.png" alt="" />
                </div>
              </div>
              <div class="info">
                <div class="pro-name">HOODIE MEN</div>
                <div class="pro-price">$ 500</div>

            <div class="info-product">
              <div class="product">
                <img src="Rectangle 2 (1).png" alt="" />

              </div>
              <div class="info">

              <div class="pro-price">$ 450</div>
              <button class="buy-now">MUA NGAY</button>
              </div>
            </div>

            <div class="info-product">
              <div class="product">
                <img src="Rectangle 2 (2).png" alt="" />
                <div class="hover">
                  <img src="SP3.png" alt="" />
                </div>
              </div>
              <div class="info">
                <div class="pro-name">ELESSI KNIT</div>
              <div class="pro-price">$ 600</div>

      <sub>

              name="mail"
              placeholder="ENTER YOUR EMAIL HERE..."

            />

          </form>
