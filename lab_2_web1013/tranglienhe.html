<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tranglienhe.css">
</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29793.98845886525!2d105
            .81636406465405!3d21.02273835997659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31
            35ab9bd9861ca1%3A0xe7887f7b72ca17a9!2zSMOgIE7hu5lpLCBIb8OgbiBLaeG6v20sIEjDoCBO4buZaSwgVmnh
            u4d0IE5hbQ!5e0!3m2!1svi!2s!4v1686137903263!5m2!1svi!2s" width="100%" height="auto" style="border:0
            ;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h1>Liên Hệ</h1>
            <form>
                <input type="text" placeholder="Name" class="contact-form-txt">
                <input type="text" placeholder="Email" class="contact-form-txt">
                <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
                <input type="submit" aria-placeholder="Submit" class="content-form-btn">
            </form>
        </div>
    </div>
