    <script>
      //có 2 hành động : 
      // +DRAG(giữ chuột và kéo đi)
      //+DROP(thả đối tượng)
      //Bước 1 : xác định đúng đối tượng được kéo đi gắn thuộc tính dragable = true
      //Bước 2 : xác đinh dữ liệu được kéo đi thông qua đâu?
      //+ thiết lập 1 hàm để thực thi sự kiện ondragstart
      //+ gọi sự kiện ondragstart(khi bất đầu kéo sự vật đi) cho đối tượng được kéo

      function dragStart(ev) {
          ev.dataTransfer.setData("text",ev.target.id);
      }
      //bước 3 : cho phép đối tượng tiếp nhận dữ liệu khi có 1 đối tượng khác đang được kéo lên trên nó
      //+thiết lập 1 hàm cho phép dữ liệu rơi xuống
      //+ gọi sự kiện để hàm đó được thực thi

      function allowDrop(ev) {
          //cho phép tiếp nhận rơi xuống
          ev.preventDefault();

      }
      //bước 4:  xác định dữ liệu tiếp nhận
      //+ gọi sự kiện Ondrop 
      //+ viết hàm đáp lại sự kiện ondrop
      function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data))//appendChild tạo bản sao
      }
  </script>
